<!DOCTYPE html>
<html>
  <head>
    <title>Night Light</title>
    <style type="text/css">
      body {
        transition:background-color 0.4s ease-out;
        background:rgb(254,254,253);
        text-align:center;
      }
      a {
        color:currentColor;
      }
      #lightbulb {
        max-width:100vw;
        max-height:100vh;
        margin:0 auto;

        transition:opacity 0.4s ease-out;
        opacity:1;
      }
      .night #lightbulb {
         opacity:0.24;
      }

      #glow {
        transition:opacity: 0.2s ease-in-out;
      }

      .night {
        background:black;
        color:white;
      }

      .night #glow {opacity:0}

      .night svg {
        -webkit-filter:grayscale(100%);
        filter:grayscale(100%);
      }

    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var threshold = document.querySelector('input[name="lux"]'),
        lastLux = 25;

        document.addEventListener('click',function(e){
          document.body.classList.toggle('night');
        });

        threshold.addEventListener('change',function(e){
          handleDeviceLightChange(lastLux);
        });

        window.addEventListener('devicelight', function(e) { // http://www.girliemac.com/blog/2014/01/12/luminosity/
          var lux = e.value;
          handleDeviceLightChange(lux);
          lastLux = lux;
        });

        function handleDeviceLightChange(lux) {
          if(lux > parseInt(threshold.value)) { // dim
            document.body.classList.add('night');
          } else {
            document.body.classList.remove('night');
          }
        }
      });
    </script>
